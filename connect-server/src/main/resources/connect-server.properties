# ============================================================
# Thunderduck Spark Connect Server Configuration
# ============================================================

# ---------------------------
# Server Settings
# ---------------------------
# Port to bind gRPC server (default: 15002)
server.port=15002

# Graceful shutdown timeout (seconds)
# Maximum time to wait for active queries before forced shutdown
server.shutdown.grace.period.seconds=30

# ---------------------------
# Session Settings
# ---------------------------
# Session timeout in seconds (default: 300 = 5 minutes)
# After this period of inactivity, session is automatically closed
server.session.timeout.seconds=300

# Timeout check interval in seconds (default: 30)
# How often to check for timed-out sessions
server.session.check.interval.seconds=30

# ---------------------------
# DuckDB Settings
# ---------------------------
# Directory for per-session persistent databases
# Each session gets its own .duckdb file in this directory
# Tables persist across reconnects with the same session ID
# Files are cleaned up when sessions expire or server shuts down
duckdb.sessions.dir=./thunderduck_sessions

# Connection string (deprecated - use duckdb.sessions.dir instead)
# :memory: for in-memory (fast, not persistent)
# /path/to/file.duckdb for persistent storage
duckdb.connection.string=:memory:

# Single DuckDB connection (no pooling in single-session architecture)
# This setting is reserved for future use but always 1
duckdb.connection.count=1

# Number of DuckDB threads (auto = number of cores - 1)
duckdb.threads=auto

# Memory limit (percentage or absolute)
# Examples: 70%, 4GB, 16GB
duckdb.memory.limit=70%

# Temporary directory for spill-to-disk
# Leave empty for system default
duckdb.temp.directory=

# ---------------------------
# Logging Settings
# ---------------------------
# Log level: ERROR, WARN, INFO, DEBUG, TRACE
logging.level=INFO

# Log format: text or json
logging.format=text

# ---------------------------
# Advanced Settings (MVP - Not Used)
# ---------------------------
# These are placeholders for future features

# Enable query result caching (Week 15)
# cache.enabled=false

# Enable distributed tracing (Week 21)
# tracing.enabled=false

# Enable metrics export (Week 16)
# metrics.enabled=false
